<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying you are human</title>
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: #18191b;
      color: #fff;
      font-family: "Inter", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .main-container {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      box-sizing: border-box;
      padding: 0 20px;
      margin-top: 32px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
      margin-top: 8px;
    }
    .icon-box {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      overflow: hidden;
    }
    .icon-box img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }
    .domain-title {
      font-size: 1.5em;
      font-weight: 500;
      word-break: break-all;
      letter-spacing: 0.01em;
    }
    .verify-title {
      margin-top: 16px;
      font-size: 1.15em;
      font-weight: 500;
      margin-bottom: 18px;
    }
    .spinner {
      margin: 12px 0 32px 0;
    }
    .spinner-circle {
      border: 5px solid #303133;
      border-top: 5px solid #b7b7b7;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
    .desc {
      color: #fff;
      margin-bottom: 0;
      font-size: 1.05em;
      line-height: 1.5;
      word-break: break-word;
    }
    .footer {
      margin: 0 auto;
      text-align: center;
      width: 100%;
      max-width: 450px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #18191b;
      padding: 10px;
      border-top: 1px solid #232325;
      box-sizing: border-box;
      font-size: 12px;
      color: #808080;
      text-align: left;
    }
    .footer .rayid {
      margin-bottom: 5px;
      color: #808080;
      text-align: center;
      font-size: 12px;
      font-family: monospace;
    }
    .footer a, .footer a:visited {
      color: #808080;
      text-align: center;
      text-decoration: underline;
    }
    @media (max-width: 450px) {
      .main-container{
        padding-left: 8vw;
        padding-right: 8vw;
        max-width: 100vw;
      }
      .footer {
        text-align: center;
        padding-bottom: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <div class="icon-box">
        <!-- REPLACE THE ICON BELOW -->
        <img src="logo.png" alt="Site Icon">
      </div>
      <div class="domain-title" id="domain-title"></div>
    </div>
    <div class="verify-title">Verifying you are human. This may take a few seconds.</div>
    <div class="spinner">
      <div class="spinner-circle"></div>
    </div>
    <div class="desc" id="domain-desc">
      www.dynadot.com needs to review the security of your connection before proceeding.
    </div>
  </div>
  <div align="center" class="footer">
    <div class="rayid" id="rayid">Ray ID: </div>
    Performance &amp; security by <a style="color: #fff; text-decoration: none;" id="cf-link" href="https://www.cloudflare.com/" target="_blank">Cloudflare</a>
  </div>
  <script>
    // --- EASY CUSTOMIZATION ---
    // Replace these with your values
    const domain = 'coinbase.com';
    const cfLink = 'https://www.cloudflare.com/';
    const iconUrl = 'logo.svg'; // Change to your favicon or SVG

    document.getElementById('domain-title').textContent = domain;
    document.getElementById('domain-desc').textContent = `${domain} needs to review the security of your connection before proceeding.`;
    document.querySelector('.icon-box img').src = iconUrl;
    document.getElementById('cf-link').href = cfLink;

    // Ray ID generator (16 hex chars to match format)
    function generateRayID() {
      const chars = 'abcdef0123456789';
      let id = '';
      for (let i=0; i<16; i++) id += chars[Math.floor(Math.random()*chars.length)];
      return id;
    }

    document.getElementById('rayid').textContent = 'Ray ID: ' + generateRayID();
  </script>
</body>
</html>
